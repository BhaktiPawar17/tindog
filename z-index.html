<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>z-index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="mediaQueryBreakpoint.css" rel="stylesheet">    
    </head>
    <body>
        <div class="red" style="background-color:red; border:2px solid; height:100px; width:100px; position:absolute; z-index:1;">
            red
        </div>
        <div class="yellow" style="background-color:yellow; border:2px solid; height:100px; width:100px; position:absolute; left:20px; top:20px;">
            yellow
        </div>
        <div class="blue" style="background-color:blue; border:2px solid; height:100px; width:100px; position:absolute; left:40px; top:40px; z-index:-1;">
            blue
        </div>
        <br><br><br><br><br><br>
        <h1>Hello</h1>
    </body>
</html>
